<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/line.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">

    <title>Spartan - Videogame Store</title>

<body>
    <div class="header">
        <a href="./index.html">
            <img src="assets/img/logo.svg" alt="Spartan Videogames logo">
        </a>
        <div class="d-flex align-items-center">
            <form action="" class="d-flex align-items-center">
                <input type="text" class="form-control mr-2 gender-selector" id="game-category-search" placeholder="Categoria">
                <a class="game-category-search-btn btn btn-primary">Buscar</a>
            </form>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row main-container">
            <div class="col-2 menu">
                <div class="profile user-logged">
                    <img class="profile-picture" src="assets/img/profile.png" alt="Imagen de perfil">
                    <div>
                        <p class="profile-name">Eduardo Peñate</p>
                        <a href="#" class="text-white text-decoration-none">Ver perfil</a>
                    </div>
                </div>
                <nav class="menu-items user-logged">
                    <a href="./index.html" class="menu-item">
                        <div><i class="uil uil-apps"></i> <p>Catálogo</p></div>
                    </a>
                    <a href="#" class="menu-item">
                        <div><i class="uil uil-books"></i> <p>Mi biblioteca</p></div>
                    </a>
                    <a href="#" class="menu-item admin-action">
                        <div><i class="uil uil-file-upload"></i> <p>Carga masiva</p></div>
                    </a>
                    <a href="#" class="menu-item admin-action">
                        <div><i class="uil uil-play"></i> <p>CRUD Videojuegos</p></div>
                    </a>
                    <a href="#" class="menu-item admin-action">
                        <div><i class="uil uil-user-plus"></i> <p>Crear usuarios</p></div>
                    </a>
                    <a href="#" class="menu-item admin-action">
                        <div><i class="uil uil-file-graph"></i> <p>Reportes</p></div>
                    </a>
                    <a href="#" class="menu-item logout">
                        <div><i class="uil uil-signout"></i> <p>Cerrar sesión</p></div>
                    </a>
                </nav>
                <nav class="menu-items d-none user-invite">
                    <a href="login.html" class="menu-item">
                        <div><i class="uil uil-user"></i> <p>Inciar sesión</p></div>
                    </a>
                    <a href="index-invite.html" class="menu-item logout">
                        <div><i class="uil uil-signout"></i> <p>Cerrar sesión</p></div>
                    </a>
                </nav>
            </div>
            <div class="col-10 content ">
                <div class="container-fluid">
                    <div class="row game-library">
                        <div class="col-12"><h1 class="most-new-title result-title mt-4">Resultados para:</h1></div>
                        <!-- <div class="col-3">
                            <a class="game-link" href="game-view.html">
                                <div class="game layout-game">
                                    <img clas="game-img img-fluid" src="./assets/img/game.jpg" alt="Game Name">
                                    <div class="game-description p-3">
                                        <h2 class="game-name">Good of war</h2>
                                        <p class="game-price">GTQ 120.00</p>
                                        <div class="game-category-container">
                                            <a class="game-category">Aventura</a>
                                            <a class="game-category">Acción</a>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <script src="js/search-result.js"></script>    
    <script src="js/search.js"></script>    
    <script src="js/sesion.js"></script>    
</body>
</html>
